			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="userHomepage.html">Home <span class="sr-only">(current)</span></a>

		<div class = "manageFriendsInterface">
			<!-- SEARCH FORM -->
			<div class="form-group searchForm">
				<label for="searchInput"> Search friends </label>
				<input type="text" class="form-control" id="searchInput">
				<button type="button" class="btn btn-primary" id="searchBtn">Add</button>
			</div>

			<!-- TABLE SELECTOR -->
			<label for="tableSelector"> Choose view </label>
			<select id="tableSelector" class="form-control tableSelector">
				<option selected>Friends</option>
				<option>Sent requests</option>
				<option>Recieved requests</option>
			</select>
			
			<!-- FRIENDS TABLE -->
			<table id="friendsTable" class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Surname</th>
						<th scope="col">Email</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			
			<!-- SENT REQUESTS TABLE -->
			<table id="sentRequestsTable" class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">To</th>
						<th scope="col">Date sent</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

			<!-- RECIEVED REQUESTS TABLE -->
			<table id="recievedRequestsTable" class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">From</th>
						<th scope="col">Date recieved</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
