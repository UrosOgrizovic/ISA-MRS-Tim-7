<!doctype html>
<html lang="en">	
<head>
	<title>Airline profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
	
	<link rel="stylesheet" href="../css/editAirline.css">
	<script src="../js/editAirline.js" type="text/javascript"> </script>
</head>
<body>
	<div class="master-div">
		<h1> Profile details </h1>	
		<div class="form-group">
		    <label for="airlineId">Airline ID</label>
		    <select class="form-control" id="airlineId">
		    </select>

		    <div class="form-group">
    			<label for="name">Name</label>
    			<input type="text" class="form-control" id="name">
  			</div>

  			<div class="form-group">
    			<label for="location">Location</label>
    			<input type="text" class="form-control" id="location">
  			</div>

  			<div class="form-group">
    			<label for="promoDesc">Promo description</label>
    			<textarea class="form-control" id="promoDesc" rows="3"> </textarea>
  			</div>
  	
  			<button type="submit" class="btn btn-primary" onclick="updateAirline()">Submit</button>
		  </div>
		</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
