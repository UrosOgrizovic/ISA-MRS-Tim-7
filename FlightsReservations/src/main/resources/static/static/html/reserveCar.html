<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/reserveCar.css" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"> </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css" />
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css" rel="stylesheet" type="text/css" />
    

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reserve car</title>
  </head>
  <body>
    
    <div id="nav-placeholder"></div>

    <select id="racs_id_select" class="form-control" style="visibility:hidden;"></select>
    
    <div class="column">
        <label for="racs_name_select">Current rent-a-car service name</label>
        <select class="form-control" id="racs_name_select">
        </select>      
        <select id="car_id_select" class="form-control" style="visibility:hidden;"></select>
        
        <label for="car_select">Choose car</label>
        <select class="form-control" id="car_select">
        </select>      
    </div>

    <div class="column">
        
        <label for="startDate">Start date of reservation:</label> <input id="startDate">
        <label for="startTime" class="rangeLabel">Start time of reservation:</label> <input type="range" id="startTime" min="0" max="23" step="1">
    </div>
    
    <div class="column">
        
        <label for="endDate">End date of reservation:</label> <input id="endDate">            
        <label for="endTime" class="rangeLabel">End time of reservation:</label> <input type="range" id="endTime" min="0" max="23" step="1">
        <input type="submit" class="btn btn-primary" onClick="reserveCar()" value="Reserve selected car"></button>
    </div>
    
    
        
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/reserveCar.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js" type="text/javascript"></script>
    
  </body>
</html>
