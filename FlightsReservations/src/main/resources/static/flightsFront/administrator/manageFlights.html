<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<!--  JQUERY, BOOTSTRAP, GOOGLE MAP API, DATEPICKER -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
	
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	
	<!--  SEAT CHART PLUGIN CSS  -->
	<link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
	
	<!--  MY SCRIPTS AND STYLES  -->
	<link rel="stylesheet" href="css/manageFlights.css">
	<link rel="stylesheet" href="css/manageSeats.css">
	
	<script src="js/manageFlights.js"></script>
	<script src="js/manageSeats.js"></script>
	
	<title>Manage airports</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="navbar-brand">Bookr</div>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a id="company" class="nav-link"
					href="adminHomepage.html">Company</a></li>
				<li class="nav-item"><a id="airports" class="nav-link"
					href="manageAirports.html">Airports</a></li>
				<li class="nav-item  active"><a class="nav-link" href="manageFlights.html">Flights</a></li>
				<li class="nav-item"><a class="nav-link" href="managePricelist.html">Pricelist</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Reservations</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
				<li class="nav-item"><a class="nav-link" href="#">My
						profile</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="master-div">

		<!-- Flights table -->
		<h1> Flights </h1>
		<div class="table-div">
			<table id="flightsTable" class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Start</th>
						<th scope="col">End</th>
						<th scope="col">Takeoff</th>
						<th scope="col">Landing</th>
						<th scope="col">Seats</th>
						<th scope="col">Distance</th>
						<th scope="col">Total time</th>
						<th scope="col">Price</th>
						<th scope="col">Stops</th>
						<th scope="col">Score</th>
						<th scope="col">Votes</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<!-- Create flight modal -->
		<div class="modal fade bd-example-modal-lg" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Create airport</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">

						<div class="form-group">
							
							<div>
							<div id="two-group-el" class="form-group">
								<label for="start">Start airport</label> <input type="text"
									class="form-control" id="start">
							</div>
							<div id="two-group-el" class="form-group">
								<label for="end">End airport</label> <input class="form-control"
									id="end"> 
							</div>
							</div>
							
							
							<div>
							<div id="two-group-el" class="form-group">
								<label for="takeoff">Takeoff date</label> 
								<input class="form-control" id="takeoff">
							</div>
							
							
							<div id="two-group-el" class="form-group">
								<label for="landing">Landing date</label> 
								<input class="form-control" id="landing">
							</div>
							</div>
							
							
							<div>
							<div id="two-group-el" class="form-group">
								<label for="takeoffTime">Takeoff time</label> 
								<input type="time" min="00:00" max="23:59" class="form-control" id="takeoffTime">
							</div>
							
							
							<div id="two-group-el" class="form-group">
								<label for="landingTime">Landing time</label> 
								<input type="time" min="00:00" max="23:59" class="form-control" id="landingTime">
							</div>
							</div>
							
							
							<div id="single-el" class="form-group">
								<label for="price">Price</label> <input class="form-control"
									id="price">
							</div>
							
							<div id="single-el" class="form-group">
								<label for="seats">Number of seats</label> <input class="form-control"
									id="seats">
							</div>
							
							<div>
								<div id="three-group-el" class="form-group">
									<label for="business">Business</label> 
									<input class="form-control" id="business">		
								</div>
							
								<div id="three-group-el" class="form-group">
									<label for="first">First</label> 
									<input class="form-control" id="first">
								</div>

							
								<div id="three-group-el" class="form-group">
									<label for="economic">Economic</label> 
									<input class="form-control" id="economic">
								</div>
							</div>
							
							<label id="single-el" for="stop">Stops</label>
							<div id="single-el" class="input-group">
  								<input id = "stop" type="text" class="form-control">
 							    <div class="input-group-append">
    								<button id="addStopBtn" class="btn btn-outline-secondary" type="button">Add</button>
    								<button id="removeStopBtn" class="btn btn-outline-secondary" type="button">Remove</button>
 								</div>
							</div>
							
							<div id="single-el">
								<table id="stopsTable" class="table">
									<thead class="thead-light">
										<tr>
											<th scope="col">Name</th>
											<th scope="col">City</th>
											<th scope="col">State</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" id="closeCreateModal" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="createFlightBtn">Create</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Manage seats modal -->
		<div class="modal fade bd-example-modal-lg" id="seatModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Manage seats</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="wrapper">
							<div class="container">
								
								<div id="seat-map">									
								</div>
								<div class="booking-details">
									<table id="seatTable" class="table">
										<thead class="thead-light">
											<tr>
												<th scope="col">Seat number</th>
												<th scope="col">Type</th>
											</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
									
									<button id="createSeatBtn" class="btn btn-primary" type="button">Create</button>
									<button id="updateSeatBtn" class="btn btn-primary" type="button">Update type</button>
									<button id="quickSeatBtn" class="btn btn-primary" type="button">Quick reservation</button>
									<button id="deleteSeatBtn" class="btn btn-primary" type="button">Delete</button>
									<div id="legend"></div>
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" id="closeCreateModal" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>


		<div class="modal fade" id="quickReservaitonModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Quick reservation modal</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="discount">Discount</label> 
							<input type="text" class="form-control" id="discount">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" id="closeAddAirportModal">Close</button>
						<button type="button" class="btn btn-primary" id="makeQuickRes">Done</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<!--  Modal trigger buttons  -->
		<span>
			<!--  Button triger createAirportModal -->
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#createModal" id="createModalBtn">Create</button>
		</span>
	</div>
	
	<script src="js/jquery.seat-charts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
