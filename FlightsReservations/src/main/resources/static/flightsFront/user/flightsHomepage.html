<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
		<!-- SEAT CHARTS STYLE -->
		<link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
		<link rel="stylesheet" href="css/homepage.css">
		<link rel="stylesheet" href="css/searchForm.css">
		<link rel="stylesheet" href="css/reservation.css">
		<script src="js/searchFlights.js"></script>
		<script src="js/showSearchResults.js"></script>
		<script src="js/reservation2.js"></script>
		<title>Flights Homepage</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="navbar-brand">Bookr</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="userHomepage.html">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="airlinesHomepage.html">Airlines</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="hotelsHomepage.html">Hotels</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="RACSHomepage.html">Rent-a-car services</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="flightsHomepage.html">Flights</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="manageFriends.html">Friends</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<div>
			<!-- SEARCH ROW ONE - OPTIONS -->
			<div class="form-row search-form">
				<div class="col">
					<label for="class-search">Seat type</label>
					<select id="class-search" class="form-control">
						<option selected>ANY</option>
						<option>ECONOMY</option>
						<option>FIRST</option>
						<option>BUSINESS</option>
					</select>
				</div>
				
				<div class="col">
					<label for="type-search">Trip type</label>
					<select id="type-search" class="form-control">
						<option selected>OneWay</option>
						<option>RoundTrip</option>
						<option>MultiCity</option>
					</select>
				</div>
				
				<div class="col">
					<label for="passengersNum-search">Number of passengers</label>
					<select id="passengerNum-search" class="form-control">
						<option selected>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
					</select>
				</div>
			</div>
			
			<!-- SEARCH ROW TWO - FIRST FLIGHT QUERY -->
			<div id="search-row-one" class="form-row search-form">
				<div class="col">
					<input id="from-search-one" type="text" class="form-control" placeholder="From">
				</div>
				<div class="col">
					<input id="to-search-one" type="text" class="form-control" placeholder="To">
				</div>
				<div id="from-date-search-one-div" class="col">
					<input id="from-date-search-one" type="text" class="form-control" placeholder="Takeoff">
				</div>
				<div id="to-date-search-one-div" class="col">
					<input id="to-date-search-one" type="text" class="form-control" placeholder="Landing">
				</div>
			</div>
			
			<!-- SEARCH ROW TWO - SECOND FLIGHT QUERY -->
			<div id="search-row-two" class="form-row search-form">
				<div class="col">
					<input id="from-search-two" type="text" class="form-control" placeholder="From">
				</div>
				<div class="col">
					<input id="to-search-two" type="text" class="form-control" placeholder="To">
				</div>
				<div id="from-date-search-two-div" class="col">
					<input id="from-date-search-two" type="text" class="form-control" placeholder="Takeoff">
				</div>
				<div id="to-date-search-two-div" class="col">
					<input id="to-date-search-two" type="text" class="form-control" placeholder="Landing">
				</div>
			</div>
			<!-- SEARCH BUTTON -->
			<button id="searchBtn" type="submit" class="btn btn-primary search-form">Search</button>
		</div>
		<div>
			<!-- FILTER MENU -->
			<div class="filter-window">
				<p> FILTERING PANEL </p>
			</div>
			<!-- SEARCH RESULTS -->
			<div id="search-results" class="search-results">
				
			</div>
		</div>
		<br>
		<div class="pagination">
			<button id="prevPageBtn" type="submit" class="btn btn-primary">Previous page</button>
			<button id="nextPageBtn" type="submit" class="btn btn-primary">Next page</button>
		</div>
		
		<!-- Reserve seats modal -->
		<div class="modal fade bd-example-modal-lg modal" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Reservation</h5>
						<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="wrapper">
							<div class="container">
								<table id="passengerTable" class="table">
									<thead class="thead-light">
										<tr>
											<th scope="col">Name</th>
											<th scope="col">Surname</th>
											<th scope="col">Passport</th>
											<th scope="col">Flight 1 seat</th>
											<th scope="col" id = "flightTwoHeader">Flight 2 seat</th>
											<th scope="col">Remove</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								<button type="button" class="btn btn-primary" id="createPassenger">Add passenger</button>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="makeReservation" class="btn btn-secondary">Make reservation </button>
						<button type="button" id="closeReservationModal" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- ADD PASSENGER MODAL -->
		<div class="modal fade bd-example-modal-lg modal" id="addPassengerModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add passenger</h5>
						<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<select id="addPassengerType" class="form-control">
								<option selected>Invite registered user</option>
								<option>Add unregistered user</option>
							</select>

							<div id="unregistered-user">
							<label for="passengerName"> Name </label>
							<input type="text" class="form-control" id="passengerName">
							<label for="passengerSurname"> Surname </label>
							<input type="text" class="form-control" id="passengerSurname">
							</div>
							<div id="registered-user">
								<label for="friendEmail"> Email </label>
								<input type="text" class="form-control" id="friendEmail">
							</div>
							<label for="passengerPassport"> Passport </label>
							<input type="text" class="form-control" id="passengerPassport">
						</div>

						<label for = "seatMapSelector"> Choose seat </label>
						<select id = "seatMapSelector" class="form-control">
						</select>

						<div id="seatMap"></div>
						<div id="legend"></div>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
						data-dismiss="modal" id="closeAddAirportModal">Close</button>
						<button type="button" class="btn btn-primary" id="autoPassenger">Auto</button>
						<button type="button" class="btn btn-primary" id="addPassenger">Add</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.seat-charts.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
