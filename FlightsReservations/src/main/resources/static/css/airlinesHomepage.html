<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	
		
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	    <link rel="stylesheet" href="../css/homepage.css">
	    <title>Airlines Homepage</title>
	    
	     <style>
    	.master-div {
			width: 30%;
			float: left;
			margin: 3%;
		}

		.map-div {
			margin: 3%;
			float: left;
			width: 50%;
		}

		.map {
			width:100%; height:400px;
		}

		.quickReservations {
			margin: 3%;
		}

    </style>
	    
	</head>
	<body>
    	<div id="nav-placeholder"></div>
	
		<div id="airlines"></div>
		
		<div id="airline">
		<div class="master-div">
			<h1> Profile details </h1>	
			<div class="form-group">	   
			    <div class="form-group">
	    			<label for="name">Name</label>
	    			<input type="text" class="form-control" id="name" readonly>
	  			</div>
	
	  			<div class="form-group">
	    			<label for="promoDesc">Promo description</label>
	    			<textarea class="form-control" id="promoDesc" readonly rows="3"> </textarea>
	  			</div>
	  			
	  			<div class="form-group">
	    			<label for="numOfVotes">Number of votes</label>
	    			<input class="form-control" id="numOfVotes" readonly> 
	  			</div>
	  			
	  			<div class="form-group">
	    			<label for="avgScore">Average score</label>
	    			<input class="form-control" id="avgScore" readonly>
	  			</div>	  	
			</div>
		</div>
		
		<div class="map-div">
  			<h1>Company location</h1>
  			<div class="map" id="map">
  			</div>
  		</div>
	
	
		
  		<div class="quickReservations">
  			<h1>Quick reservations</h1>
  			<table id="QRTable" class="table">
  				<thead class="thead-dark">
  					<tr>
  						<th scope="col">From</th>
  						<th scope="col">To</th>
  						<th scope="col">Takeoff</th>
  						<th scope="col">Landing</th>
  						<th scope="col">Price</th>
  						<th scope="col">Discount</th>
  						<th scope="col">Seat</th>
  						<th scope="col"></th>
  					</tr>
  				</thead>
  				<tbody>
  				</tbody>
  			</table>
  		</div>

  		<div class="modal fade" id="finishReservationModal" tabindex="-1"
			role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Quick reservation modal</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="discount">Passport</label> 
							<input type="text" class="form-control" id="passport">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" id="closeAddAirportModal">Close</button>
						<button type="button" class="btn btn-primary" id="makeQuickRes">Finish</button>
					</div>
				</div>
			</div>
		</div>
		</div>
		
		<script src="../js/ajaxSetup.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   	 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   		<script src="../js/airlinesHomepage.js" type="module"></script>
   		<script src="../js/airlineDetails.js"></script>
	</body>
</html>
