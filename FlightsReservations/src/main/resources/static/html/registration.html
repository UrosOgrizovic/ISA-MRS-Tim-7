<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link
				rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous"
			/>
			<link rel="stylesheet" href="../css/editRentACarService.css" />
		<title>Registration page</title>
	</head>
	
	<body>
		<br><br><br><br><br>
		<form name="registration_form" method="post" onsubmit="return checkForm(this);"><!--  will add action later -->
			<div align="center">
                <h1>Registration </h1>
                <div class="left">
                    <label> First name: </label>
                    <input type="text" class="form-control" name="firstName" required>
                    <label> Email: </label>
                    <input type="email" class="form-control" name="email" required>
                    <label> Address: </label>
                    <input type="text" class="form-control" name="address" required>
                </div>
                <div class="right">
                    <label> Last name: </label>
                    <input type="text" class="form-control" name="lastName" required>
                    
                    <label> Phone: </label>
                    <input type="text" class="form-control" name="phone" required>
                    
                    
                    <label> Password: </label>
                    <input type="password" class="form-control" name="password" required> 
                    <label> Confirm password: </label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>

                
                
                <input type="submit" class="btn btn-primary" value="Register"> 
        </form>
				
        <script src="../js/registerFormCheck.js" type="text/javascript"> </script>        
    </body>
</html>
