<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/table.css" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search hotels</title>
  </head>
  <body>
    <div>
        <form method="GET" id="hotelSearchForm">
                    <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2>Search for a hotel:</th>
                <tr height="40px"><td></td><td>Leaving a field blank will be considered as a universal match.</td></tr>
                <tr>
                    <td> <label> Name : </label> </td>
                    <td> <input type="text" name="name"> </td>
                </tr>
                <tr>
                    <td> <label> City : </label></td><!-- edit later-->
                    <td> <input type="text" name="city"> </td>
                </tr>
                <tr>
                    <td> <label> State : </label> </td>
                    <td> <input type="text" name="state"> </td>
                </tr>
                <tr>
                    <td> <label> Minimal average score: </label> </td>
                    <td> <input type="text" name="averageScore"> </td>
                </tr>
                <tr height="40px"><td></td><td>Leaving a field blank will be considered as a universal match.</td></tr>
                <tr>
                    <td>
                    </td>
                    <td align="center">
                    	<button type="submit" class="btn btn-primary" name="searchHotel" onClick="search_hotel()" id="submitButton" >Search</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
        </form>
    </div>

  </body>
</html>
