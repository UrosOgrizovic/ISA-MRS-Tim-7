<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src=".\..\js\roomReservation.js" type=module></script>
    
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css" rel="stylesheet" type="text/css" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".\..\css\table.css">
    
    <title>Room reservation</title>
  </head>
  <body>
        <br><br><br>
        <form id="reserveRoomForm"><!-- onsubmit="return createHotel(this)" action="login.html" onsubmit="createHotel()"-->
        <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2> Book a hotel room:</th>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr><td> Room: </td><td><input type="text" disabled id="roomId"></td></tr>
                <tr>
                    <td> <label> Floor number* : </label> </td>
                    <td> <input type="text" name="floorNumber"> </td>
                </tr>
                <tr>
                 <td><label for="startDate">Start date of reservation*:</label></td><td> <input id="startDate"></td>
                </tr>
                <tr>
                 <td><label for="endDate">End date of reservation*:</label></td><td> <input id="endDate"></td>
                </tr>
                <tr>
                    <td> <label> First Name* : </label> </td>
                    <td> <input type="text" name="firstName"> </td>
                </tr>

                <tr>
                    <td> <label> Last Name* : </label> </td>
                    <td> <input type="text" name="lastName"> </td>
                </tr>
                <tr>
                    <td><label> Room services*: </label></td>
                    <td> <select disabled name="hotelAdmin">
                            <option value="0">Allow Selection of Room Services</option>
                        </select>
                    </td>
                </tr>

                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td align="center" colspan=2>
                    	<button type="submit" class="btn btn-primary" name="reserveRoom" onClick="reserve_room()" id="submitButton" >Make a reservation</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
        
    

    <script src="../js/roomReservation.js" type=module> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/hotelsHomepage.js"></script>
        
  </body>
