<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"> </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="../css/homepage.css">
    <title>Rent-a-car services Homepage</title>
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <div class="text">
        <a id="viewRACSAverageRating" href="#">View RACS average rating</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <p id="showRACSAverageRating" style="display: none;"></p>
    </div>

    <div class="text">
        <a id="viewAverageRatingForEachCar" href="#">View average rating of each car from RACS</a>
        <p id="showAverageRatingForEachCar" style="display: none;"></p>
    </div>

    <div class="text">
        <a id="viewCarReservationChartsDaily" href="#">View daily car reservation chart for the past two months</a>        
        <canvas id="showCarReservationChartsDaily" style="display: none;"></canvas>
    </div>

    <div class="text">
        <a id="viewCarReservationChartsWeekly" href="#">View weekly car reservation chart for the past two months</a>        
        <canvas id="showCarReservationChartsWeekly" style="display: none;"></canvas>
    </div>

    <div class="text">
        <a id="viewCarReservationChartsMonthly" href="#">View monthly car reservation chart for the past two months</a>        
        <canvas id="showCarReservationChartsMonthly" style="display: none;"></canvas>
    </div>

    <div style="margin-top: 50px;">
        <div class="column">
            <label for="startDate">Start date of period:</label> <input id="startDate" style="width: 200px;">
        </div>
        <div class="column">
                <label for="endDate">End date of period:</label> <input id="endDate">
        </div>

        <br><br><br><br>
        <div class="text">
            <a id="viewRACSRevenueForPeriod" href="#">View RACS revenue for period</a>        
            <canvas id="showRACSRevenueForPeriod" style="display: none;"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/RACSReports.js" type="module"></script>
    
</body>
</html>
