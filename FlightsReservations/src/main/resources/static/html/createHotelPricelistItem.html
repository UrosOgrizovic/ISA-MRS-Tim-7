<html lang="en">
    <head>
        <title>Create/Add a Hotel's additional service</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    </head>

    <body>
    	<div id="nav-placeholder"></div>
        <br><br><br>
        <form id="createHotelPricelistItemForm">
        <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2> Add a new room to the hotel:</th>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td> <label> Service name* : </label> </td>
                    <td> <input type="text" name="name"> </td>
                </tr>
                <tr>
                    <td> <label> Service price* : </label></td><!-- edit later-->
                    <td> <input type="text" name="price"> </td>
                </tr>
                
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>

                    <td align="center" colspan=2>
                    	<button type="submit" class="btn btn-primary" name="createHotelPricelistItem" onClick="create_pricelistitem()" id="submitButton" >Add Hotel's Service</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <script src=".\..\js\ajaxSetup.js" ></script>
