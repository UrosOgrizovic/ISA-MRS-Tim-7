<html>
<head>
	 <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

	 <script>
	 	function user() {
	 		$.ajax({
	 			url: "http://localhost:8080/test/user",
	 			method: "GET",
	 			dataType: "text",
	 			success: function(text){
	 				$("#placeholder").text(text);
	 			}
	 		});
	 	}

	 	function admin() {
	 		$.ajax({
	 			url: "http://localhost:8080/test/admin",
	 			method: "GET",
	 			dataType: "text",
	 			success: function(text){
	 				$("#placeholder").text(text);
	 			}
	 		});
	 	}
	 </script>

</head>

<body>
	<p id = "placeholder">Empty</p>
	<button id="user" onclick="user()">User</button>
	<button id="admin" onclick="admin()">Admin</button>
	<script src = "../js/ajaxSetup.js"></script>
</body>

</html>
