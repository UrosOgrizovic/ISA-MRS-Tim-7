<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create/Add a hotel</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
		      rel="stylesheet"
		      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		      crossorigin="anonymous"
        />
        <script src=".\..\js\createHotel.js"></script>
        <link rel="stylesheet" href=".\..\css\createHotel.css"> 

    </head>

    <body>
        <br>
        <form method="post" name="createHotelForm" onsubmit="return create_hotel(this)" action="login.html"><!-- add action later-->
            <table align="center">
                    <th colspan=2> <h1>Add a new hotel to application:</h1> </th>
                    <tr>
                            <td> <label class="notNull"> Name* : </label> </td>
                            <td> <input type="text" name="name"> </td>
                    </tr>
                    <tr>
                            <td> <label class="notNull"> Address* : </label></td><!-- edit later-->
                            <td> <input type="text" name="address"> </td>
                    </tr>
                    <tr>
                            <td> <label> Description: </label> </td>
                            <td> <input type="text" name="promoDescription"> </td>
                    </tr>
                    <tr>
                            <td> <label> Logo: </label> </td>
                            <td> <input type="file" name="logoPath"> </td>
                    </tr>
                    <tr>
                        <td colspan=2 align="center"> <input type="submit" value="Add Hotel" > </td>
                    </tr>
                    <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
            </table>

        </form>
    </body>
</html>
