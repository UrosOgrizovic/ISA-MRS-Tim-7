    <body>
    	<div id="nav-placeholder"></div>
    	
        <br><br><br>
        <form id="createHotelForm"><!-- onsubmit="return createHotel(this)" onsubmit="createHotel()"-->
        <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2> Add a new hotel to application:</th>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td> <label> Name* : </label> </td>
                    <td> <input type="text" name="name"> </td>
                </tr>
                <tr>
                    <td> <label> Longitude* : </label></td><!-- edit later-->
                    <td> <input type="text" name="longitude" id="lng"> </td>
                </tr>
                <tr>
                    <td> <label> Latitude* : </label></td><!-- edit later-->
                    <td> <input type="text" name="latitude" id="lat"> </td>
                </tr>
                <tr>
                	<td> <label> City* :</label></td>
                	<td> <input type="text" name="city"> </td>
                </tr>
                <tr>
                	<td> <label> State/Country* :</label></td>
                	<td> <input type="text" name="state"> </td>
                </tr>
                
                <tr>
                    <td> <label> Description*: </label> </td>
                    <td> <input type="text" name="promoDescription"> </td>
                </tr>
                
                
                <!-- 
                <tr>
                    <td> <label> Logo: </label> </td>
                    <td> <input type="file" name="logoPath" class="imageButton"> </td>
                </tr>
                -->
                <tr>
                    <td><label> Administrator*: </label></td>
                    <td> <select name="hotelAdmin">
                            <option value="0">Allow Selection of Hotel Administrator</option>
                        </select>
                    </td>    <!-- add a Hotel administrator selection-->
                </tr>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td> <!--input type="button" class="btn btn-primary btn-lg" onClick="createHotel()" value="Add Hotel"-->
                    </td>
                    <td align="center">
                    	<button type="submit" class="btn btn-primary" name="createHotel" onClick="create_hotel()" id="submitButton" >Add Hotel</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        <div class="map-div" id="map"></div>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
        </form>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
