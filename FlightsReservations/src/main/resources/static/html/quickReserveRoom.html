    <title>Create a hotel room reservation</title>
  </head>
  <body>
        <br><br><br>
        <form id="quickReserveRoomForm"><!-- onsubmit="return createHotel(this)" action="login.html" onsubmit="createHotel()"-->
        <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2> Make a hotel room reservation:</th>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td><label> Select a Room type*: </label></td>
                    <td> <select name="type">
                    		<option value="">Select room type</option>
                            <option value="One-bed room">One-bed room</option>
                            <option value="Two-beds room">Two-beds room</option>
                            <option value="Three-beds room">Three-beds room</option>
                            <option value="One room apartment">One room apartment</option>
                            <option value="Two rooms apartment">Two rooms apartment</option>
                        </select>
                </tr>
                <tr>
                    <td> <label> Floor number* : </label> </td>
                    <td> <input type="text" name="floorNumber"> </td>
                </tr>
                <tr>
                 <td><label for="startDate">Start date of reservation*:</label></td><td> <input id="startDate"></td>
                </tr>
                <tr>
                 <td><label for="endDate">End date of reservation*:</label></td><td> <input id="endDate"></td>
                </tr>
                <tr>
                    <td> <label> First Name* : </label> </td>
                    <td> <input type="text" name="firstName"> </td>
                </tr>

                <tr>
                    <td> <label> Last Name* : </label> </td>
                    <td> <input type="text" name="lastName"> </td>
                </tr>
                <tr>
                    <td><label> Room services*: </label></td>
                    <td> <select disabled name="hotelAdmin">
                            <option value="0">Allow Selection of Room Services</option>
                        </select>
                    </td>    <!-- add a Hotel administrator selection-->
                </tr>

                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td>
                    </td>
                    <td align="center">
                    	<button type="submit" class="btn btn-primary" name="reserverRoom" onClick="reserve_room()" id="submitButton" >Make a reservation</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
