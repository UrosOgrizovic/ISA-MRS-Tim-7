<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create/Add a Hotel Room</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
		      rel="stylesheet"
		      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		      crossorigin="anonymous"
        />
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
        <link rel="stylesheet" href=".\..\css\table.css">
        <link rel="stylesheet" href=".\..\css\imageButton.css">
        <script src=".\..\js\editRoom.js"></script>


    </head>

    <body>
        <br><br><br>
        <form id="editRoomForm">
        <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2> Edit hotel's room :</th>
                <tr> <td> Select room to edit : </td> 
                	 <td><select name="room" disabled> 
                			<option value="">Allow selection from existing hotel rooms</option>
                	 </td>
                </tr> 
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td> <label> Room number* : </label> </td>
                    <td> <input type="text" name="number"> </td>
                </tr>
                <tr>
                    <td> <label> Floor number* : </label></td><!-- edit later-->
                    <td> <input type="text" name="floor"> </td>
                </tr>
                <tr>
                    <td> <label> One night stay price* : </label> </td><!-- ONLY FLOAT NUMBERS -->
                    <td> <input type="text" name="overnightStay"> </td>
                </tr>
                
                <tr>
                    <td><label> Type* : </label></td>
                    <td> <select name="type">
                    		<option value="">Select room type</option>
                            <option value="One-bed room">One-bed room</option>
                            <option value="Two-beds room">Two-beds room</option>
                            <option value="Three-beds room">Three-beds room</option>
                            <option value="One room apartment">One room apartment</option>
                            <option value="Two rooms apartment">Two rooms apartment</option>
                        </select>
                    </td>
                </tr>
                
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td>
                    </td>
                    <td align="center">
                    	<button type="submit" class="btn btn-primary" name="editRoom" onClick="edit_room()" id="submitButton" >Edit Room</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
        <script src=".\..\js\ajaxSetup.js" ></script>
    </body>
</html>
