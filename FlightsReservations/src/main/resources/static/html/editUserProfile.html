<!doctype html>
<html lang="en">	

<head>
	<title>Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--  BOOTSTRAP AND JQUERY  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	
	<link rel="stylesheet" href="../css/homepage.css">
	<link rel="stylesheet" href="../css/editUser.css">
</head>

<body>
	<div id="nav-placeholder"></div>

	<div class="master-div">
		<h1> Profile details </h1>	
		<div class="form-group">
		    <label for="email">Email</label>
		    <input type="text" class="form-control" id="email" readonly>
		    
		    <div class="form-group">
    			<label for="firstName">First name</label>
    			<input type="text" class="form-control" id="firstName">
  			</div>

  			<div class="form-group">
    			<label for="lastName">Last name</label>
    			<input type="text" class="form-control" id="lastName">
  			</div>

  			<div class="form-group">
    			<label for="phone">Phone</label>
    			<input type="text" class="form-control" id="phone">
  			</div>

  			<div class="form-group">
    			<label for="address">Address</label>
    			<input type="text" class="form-control" id="address">
  			</div>
  			
  			<button id="updateUserBtn" type="submit" class="btn btn-primary">Submit</button>
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#changePasswordModal">Change password</button>
  			
		</div>
		
		
		<div id="changePasswordModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		       <div class="modal-header">
		       	<h1>Change password</h1>
		       </div>
		       <div class="modal-body">
		        
		       	<div class="form-group">
    				<label for="old">Old password</label>
    				<input type="password" class="form-control" id="old">
  				</div>
  				<div class="form-group">
    				<label for="new">New password</label>
    				<input type="password" class="form-control" id="new">
  				</div>
		       </div>
		       <div class="modal-footer">
        			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        			<button id="changePasswordBtn" type="submit" class="btn btn-primary">Change</button>
      		   </div>
		    </div>
		  </div>
		</div>		
	</div>
	
	
	
	<!-- BOOTSTRAP  -->
	<script src="../js/ajaxSetup.js"></script>
	<script src="../js/editUser.js" type="module"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
</body>
</html>
