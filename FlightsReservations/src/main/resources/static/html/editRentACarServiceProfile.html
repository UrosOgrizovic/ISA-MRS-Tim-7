<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/editRentACarService.css" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Rent-A-Car Service Profile</title>
  </head>
  <body>
    <h3>By leaving a field blank, the corresponding attribute will not change.</h3>
    <div>
        <select id="id_select" class="form-control" style="visibility:hidden;"></select>
        <div class="left">
            <label for="name_select">Current name</label>
            <select class="form-control" id="name_select">
            </select>      
        </div>

        <form class="right" method="PUT">
            <label for="name">New name</label>
            <input type="text" class="form-control" id="name"/>
            <label for="address">New address</label>
            <input type="text" class="form-control" id="address"/>
            <label for="description">New description</label>
            <input type="text" class="form-control"  id="description"/>
            <button type="submit" class="btn btn-primary" onClick="updateRACS()">Submit</button>
            <button type="button" class="btn btn-primary">Cancel</button>
        </form>
    </div>

    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="../js/editRACS.js" type="text/javascript"> </script>
    
  </body>
</html>
