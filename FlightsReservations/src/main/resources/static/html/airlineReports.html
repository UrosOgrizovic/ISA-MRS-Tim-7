    <div id="nav-placeholder"></div>

    <div style="margin-left:3%" class = "chart">
	    <h3> Tickets sold daily </h1>
	    <canvas id="daily" width="350" height="350"></canvas> 
	    <hr>
	</div>

	<div class = "chart">
    	<h3> Tickets sold weekly </h1>
    	<canvas id="weekly" width="350" height="350"></canvas> 
    	<hr>
	</div>

	<div class = "chart">

	</div>

	
	<div style="margin-left: 3%" class = "chart">
		<h3> Income for period
    	<input class="form-control" id="dateFrom"></input> <br>
    	<input class="form-control" id="dateTo"></input> <br>
	  	<button type="submit" class="btn btn-primary" onclick="getIncome()">Get income</button>
    	<canvas id="income" width="500" height="500"></canvas>
	</div>
