<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Create/Add a hotel</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
        <!-- <link rel="stylesheet" href=".\..\css\login.css"> -->

    </head>

    <body>
        <br>
        <form method="post" name="create_hotel"><!-- add action later-->
            <table align="center">
                    <th colspan=2> <h1>Add a new hotel to application:</h1> </th>
                    <tr>
                            <td> <h3> Name: </h3> </td>
                            <td> <input type="text" name="name"> </td>
                    </tr>
                    <tr>
                            <td> <h3> Addres: </h3></td><!-- edit later-->
                            <td> <input type="text" name="address"> </td>
                    </tr>
                    <tr>
                            <td> <h3> Description: </h3> </td>
                            <td> <input type="text" name="promoDescription"> </td>
                    </tr>
                    <tr>
                            <td> <h3> Logo: </h3> </td>
                            <td> <input type="image" name="logoPath"> </td>
                    </tr>
                    <tr>
                        <td colspan=2 align="center"> <input type="submit" value="Add Hotel" > </td>
                    </tr>
                    <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
            </table>

        </form>
    </body>
</html>
