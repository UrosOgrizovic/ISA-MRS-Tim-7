<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/adminHomepage.css">
	
	<title>Airlines Homepage</title>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>$("#nav-placeholder").load("airlineAdminNavbar.html")</script>
    
    <div>
    	<div class="master-div">
			<h1> Profile details </h1>	
			<div class="form-group">	   
			    <div class="form-group">
	    			<label for="name">Name</label>
	    			<input type="text" class="form-control" id="name" readonly>
	  			</div>
	
	  			<div class="form-group">
	    			<label for="promoDesc">Promo description</label>
	    			<textarea class="form-control" id="promoDesc" rows="3"> </textarea>
	  			</div>
	  			
	  			<div class="form-group">
	    			<label for="numOfVotes">Number of votes</label>
	    			<input class="form-control" id="numOfVotes" readonly> 
	  			</div>
	  			
	  			<div class="form-group">
	    			<label for="avgScore">Average score</label>
	    			<input class="form-control" id="avgScore" readonly>
	  			</div>
	  	
	  			<button type="submit" class="btn btn-primary" onclick="updateAirline()">Submit</button>
			</div>
		</div>
		
		<div class="map-div">
  			<h1>Company location</h1>
  			<div class="map" id="map">
  			</div>
  		</div>
  	</div>  
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../js/ajaxSetup.js"></script>
    <script src="../js/authAdmin.js"></script>
	<script src="../js/editAirline.js"></script>
	
</body>
</html>
