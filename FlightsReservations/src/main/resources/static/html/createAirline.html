<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create/Add an Airline</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>    
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="../css/homepage.css">


    </head>

    <body>
    <div id="nav-placeholder"></div>
        <br><br><br>
        <form id="createAirlineForm"><!-- onsubmit="return createHotel(this)" action="login.html" onsubmit="createHotel()"-->
        <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=2> Add a new airline to application:</th>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td> <label> Name* : </label> </td>
                    <td> <input type="text" name="name"> </td>
                </tr>
                <tr>
                    <td> <label> Longitude* : </label></td><!-- edit later-->
                    <td> <input type="text" name="longitude" id="lng"> </td>
                </tr>
                <tr>
                    <td> <label> Latitude* : </label></td><!-- edit later-->
                    <td> <input type="text" name="latitude" id="lat"> </td>
                </tr>
                <tr>
                	<td> <label> City* :</label></td>
                	<td> <input type="text" name="city"> </td>
                </tr>
                <tr>
                	<td> <label> State/Country* :</label></td>
                	<td> <input type="text" name="state"> </td>
                </tr>
                
                <tr>
                    <td> <label> Description*: </label> </td>
                    <td> <input type="text" name="promoDescription"> </td>
                </tr>
                 <!--  fix later 
                <tr>
                    <td> <label> Logo: </label> </td>
                    <td> <input type="file" name="logoPath" class="imageButton"> </td>
                </tr>
                -->
                <tr>
                    <td><label> Administrator*: </label></td>
                    <td> <select name="airlineAdmin" id="admins">
                        </select>
                    </td>
                </tr>
                <tr height="40px"><td></td><td>Fields with a * are necessary to fill.</td></tr>
                <tr>
                    <td colspan=2 align="center">
                    	<button type="submit" class="btn btn-primary" name="createAirline" onClick="create_airline()" id="submitButton" >Add Airline</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
