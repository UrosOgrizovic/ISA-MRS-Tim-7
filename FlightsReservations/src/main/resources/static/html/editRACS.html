<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/editRACS.css" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Rent-A-Car Service Profile</title>
  </head>
  <body>
    <h3>By leaving a field blank, the corresponding attribute will not change.</h3>
    <div>
        <select id="id_select" class="form-control" style="visibility:hidden;"></select>

        
        <div class="column">
            <label for="name_select">Current name</label>
            <select class="form-control" id="name_select">
            </select>      
        </div>

        
        <form class="column" method="PUT">
            <label for="name">New name</label>
            <input type="text" class="form-control" id="name"/>
            <label for="address">New longitude</label>
            <input type="text" class="form-control" id="longitude"/>
            <label for="address">New latitude</label>
            <input type="text" class="form-control" id="latitude"/>
            <label for="description">New description</label>
            <input type="text" class="form-control"  id="description"/>
            <label for="description">New average score</label>
            <input type="text" class="form-control"  id="averageScore"/>
            <label for="description">New number of votes</label>
            <input type="text" class="form-control"  id="numberOfVotes"/>
            
            <button type="submit" class="btn btn-primary" onClick="updateRACS()">Submit</button>
        </form>
        
        <form method="PUT" class="column">
            <label>Car name: </label>
            <input type="text" class="form-control" id="carName"/>
            <label>Car manufacturer: </label>
            <input type="text" class="form-control" id="carManufacturer"/>
            <label>Car color: </label>
            <input type="text" class="form-control" id="carColor"/>
            <label>Car year of manufacture: </label>
            <input type="number" min="1950" value="1950" class="form-control" id="carYOM"/>
            <button type="submit" class="btn btn-primary" onClick="addCarToRACS()">Add car to rent-a-car service</button>
        </form>
        
    </div>
    <br>

    <div>
        <select id="car_id_select" class="form-control" style="visibility:hidden;"></select>
        <div class="column">
            <label for="car_select">Choose car</label>
            <select class="form-control" id="car_select">
            </select>      
        </div>
        <!--TODO: Add select for cars for selected RACS -->

        <!--TODO: Add edit form for cars -->
        <!--TODO: Add remove form for cars -->
    </div>
