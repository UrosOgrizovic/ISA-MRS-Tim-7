<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="../css/manageFriends.css">
		<title>Manage invites</title>
		
	</head>
	<body>
		<!-- NAVBAR -->
		<div id="nav-placeholder"></div>

		<div class = "manageInvitesInterface">
			
			
			<!-- INVITES TABLE -->
			<table id="invitesTable" class="table" style="margin-top: 20px;">
				<thead class="thead-light">
					<tr>
                        <th scope="col">Friend email</th>
                        <th scope="col">Accept deadline</th>
						<th scope="col">Start destination</th>
						<th scope="col">End destination</th>
                        <th scope="col">Accept</th>
                        <th scope="col">Decline</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
            
            
            <div class="modal" tabindex="-1" role="dialog" aria-hidden="true" id="passportModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter passport</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
            
        </div>
        
		
		<script src="../js/ajaxSetup.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="../js/manageInvites.js" type="module"></script>	
		
	</body>
</html>
