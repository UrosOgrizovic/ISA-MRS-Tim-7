<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Room reservation</title>
  </head>
  <body>
      <div id="nav-placeholder">
    </div>
    
    <div>
    	<br>
        <form method="GET" id="hotelSearchForm">
                    <table class="table table-condensed table-hover table-bordered td-fit th-fit" >
                <th colspan=4>Search for a hotel:</th>
                <tr><td colspan=4 align=center>Leaving a field blank will be considered as a universal match.</td></tr>
                <tr>
                    <td> <label> Number : </label> </td>
                    <td> <label> Floor : </label> </td>
                    <td> <label> Number of guests : </label> </td>
                    <td> <label> Minimal average score: </label> </td>
                    
                </tr>
                <tr>

                    <td> <input type="text" name="number" id="number"> </td>
                    <td> <input type="text" name="floor" id="floor"> </td>
                    <td> <input type="text" name="numberOfGuests" id="numberOfGuests"> </td>
                    <td> <input type="text" name="averageScore" id="averageScore"> </td>
                </tr>
                <tr>
                    <td align="center" colspan=4>
                    	<button type="button" class="btn btn-primary" name="searchHotel" onClick="search_hotel()" id="submitButton" >Search</button>
                    	                                                   
                        <button type="button" class="btn btn-primary" id="cancelButton">Cancel</button>
                    </td>
                </tr>
                <!-- hotel administrator will modify other fields, pricelist, services, rooms...-->
        </table>
        </form>
    </div>
    
    <div id="results">
    </div>
