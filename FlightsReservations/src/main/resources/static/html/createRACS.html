<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
		      rel="stylesheet"
		      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		      crossorigin="anonymous"
        />
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
        <link rel="stylesheet" href="../css/editRACS.css" />
        <title>Create a rent-a-car service</title>
    </head>

    <body>
        <div id="nav-placeholder"></div>
        <br>
        <form id="createRACSForm">
                <div align="center">
            
                    <label> Name: </label>
                    <input type="text" class="form-control" id="name" required>
                    <label> Latitude: </label>
                    <input type="text" class="form-control" id="latitude" required>
                    <label> Longitude: </label>
                    <input type="text" class="form-control" id="longitude" required>
                    <label> Description: </label>
                    <input type="text" class="form-control" id="description" required>
                    <input type="submit" class="btn btn-primary" value="Create rent-a-car service" >
                    <br>
        
                </div>

        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../js/createRACS.js" type="text/javascript"> </script>
    </body>
</html>
