<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/homepage.css" />

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search cars</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="text">
        
        <h3>By leaving a field blank, it will be considered a universal match.</h3>
        <div>
            <form method="GET" id="carSearchForm">
                
                <label>Car name</label>
                <input type="text" class="form-control"  id="name"/>
                <label>Year of manufacture</label>
                <input type="number" min="1950" value="1950" max="2019" maxlength="4" onkeypress="return isNumber(event)" class="form-control"  id="yearOfManufacture"/>
                <label>Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer"/>
                <input type="submit" class="btn btn-primary" value="Search" />
                        
            </form>
        </div>
    </div>
    

    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/searchCars.js" type="module"> </script>
  </body>
</html>
